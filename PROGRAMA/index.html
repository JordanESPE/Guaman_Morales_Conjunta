<!DOCTYPE html>
<html>
<head>
   <title>Biblioteca Digital</title>
   <style>
      .seccion {
            border: 1px solid #ddd;
            padding: 15px;
            margin: 10px;
      }
   
      .libro {
            padding: 10px;
            margin: 8px 0;
      }
      
      .disponible { color: green; }
      .prestado { color: red; }
      
      #busqueda {
            margin-right: 10px;
            width: 300px;
      }
   </style>
</head>
<body>
   <div class="seccion">
      <h2>Buscar libros por título</h2>
      <input type="text" id="busqueda" placeholder="Ingrese título del libro">
      <button onclick="buscarLibros()">Buscar</button>
      <button onclick="mostrarTodos()">Mostrar todos</button>
   </div>

   <div class="seccion">
      <div id="librosDisponibles"></div>
   </div>

   <div class="seccion">
      <div id="librosPrestados"></div>
   </div>

   <script src="biblioteca.js"></script>
</body>
</html>
